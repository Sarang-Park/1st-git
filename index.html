  <script>
    function getBallColor(number) {
      if (number <= 10) return "#f5c542"; // ë…¸ë‘
      if (number <= 20) return "#69c0ff"; // íŒŒë‘
      if (number <= 30) return "#ff7875"; // ë¹¨ê°•
      if (number <= 40) return "#95de64"; // ì´ˆë¡
      return "#b37feb";                  // ë³´ë¼
    }

    function generateLottoNumbers() {
      const set = new Set();
      while (set.size < 6) {
        set.add(Math.floor(Math.random() * 45) + 1);
      }
      return Array.from(set).sort((a, b) => a - b);
    }

    function generateGames() {
      const gamesContainer = document.getElementById("games");
      gamesContainer.innerHTML = "";

      for (let i = 1; i <= 5; i++) {
        const numbers = generateLottoNumbers();

        const gameDiv = document.createElement("div");
        gameDiv.className = "game";

        const title = document.createElement("div");
        title.className = "game-title";
        title.textContent = `GAME ${i}`;

        const numbersDiv = document.createElement("div");
        numbersDiv.className = "numbers";

        numbers.forEach(num => {
          const ball = document.createElement("div");
          ball.className = "ball";
          ball.textContent = num;
          ball.style.background = getBallColor(num);
          numbersDiv.appendChild(ball);
        });

        gameDiv.appendChild(title);
        gameDiv.appendChild(numbersDiv);
        gamesContainer.appendChild(gameDiv);
      }
    }
  </script>
